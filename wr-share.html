<body>
	<div class="container">
		<h1>Playlist</h1>
	    <button class="volume-down">-</button>
	    {{volume}}
	    <button class="volume-up">+</button>

	    <h2>Songs</h2>

	    <ul>
	      {{#each songs}}
	        {{> song}}
	      {{/each}}
	    </ul>

	    <h2>Add a song</h2>

	    <form class="new-song">
	        <input type="text" name="artist" placeholder="Artist" />
	        <input type="text" name="title" placeholder="Title" />
	        <input type="text" name="link" placeholder="Link" />

	        <input type="submit" value="Add song">
	    </form>
	</div>
</body>

<template name="song">
	<li>{{artist}} - {{title}} (<a href="{{link}}" target="_blank">{{name}}</a>) <button class="delete">&times;</button></li>
</template>
